<div class="ttt-app">
  <h1>Tic Tac Toe</h1>

  <div class="controls">
    <div class="modes">
      <button id="modeSingle" class="mode-btn active">Single Player</button>
      <button id="modeTwo" class="mode-btn">Two Player</button>
    </div>

    <div class="choose">
      <span>Choose symbol:</span>
      <button id="chooseX" class="choice active">X</button>
      <button id="chooseO" class="choice">O</button>
    </div>

    <div class="toggles">
      <label class="sound-toggle">
        <input id="soundToggle" type="checkbox" checked>
        Sound
      </label>
    </div>
  </div>

  <div class="scoreboard">
    <div class="score"><strong id="playerLabel">Player</strong>: <span id="playerScore">0</span></div>
    <div class="score"><strong id="opponentLabel">Computer</strong>: <span id="opponentScore">0</span></div>
    <div class="score"><strong>Ties</strong>: <span id="tiesScore">0</span></div>
  </div>

  <div id="board" class="board" role="grid" aria-label="Tic tac toe board">
    <div class="cell" data-index="0" role="gridcell" tabindex="0"></div>
    <div class="cell" data-index="1" role="gridcell" tabindex="0"></div>
    <div class="cell" data-index="2" role="gridcell" tabindex="0"></div>
    <div class="cell" data-index="3" role="gridcell" tabindex="0"></div>
    <div class="cell" data-index="4" role="gridcell" tabindex="0"></div>
    <div class="cell" data-index="5" role="gridcell" tabindex="0"></div>
    <div class="cell" data-index="6" role="gridcell" tabindex="0"></div>
    <div class="cell" data-index="7" role="gridcell" tabindex="0"></div>
    <div class="cell" data-index="8" role="gridcell" tabindex="0"></div>
  </div>

  <div class="status-row">
    <div id="message" class="message">Choose mode and symbol to start â€” X starts.</div>
    <div class="actions">
      <button id="resetBtn" class="action-btn">Reset Board</button>
      <button id="resetScoresBtn" class="action-btn">Reset Scores</button>
    </div>
  </div>

  <section class="future">
    <h3>ðŸ§© Future Enhancements</h3>

      <li>ðŸŒˆ Add animations for winning moves (done)</li>
    </ul>
  </section>
</div>
