<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Tic Tac Toe</h1>

    <section class="controls">
      <div class="choice">
        <label>Choose your symbol:</label>
        <button id="chooseX" class="choice-btn active">X</button>
        <button id="chooseO" class="choice-btn">O</button>
      </div>
      <button id="reset" class="reset-btn">Reset</button>
    </section>

    <section id="game" class="game">
      <div id="board" class="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </div>
    </section>

    <div id="message" class="message">Your turn â€” choose X or O to start</div>
  </main>

  <script src="script.js"></script>
</body>
</html>
